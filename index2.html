<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF - Anidado</title>
    <script>
        function calcular_mayor(){
            //leeer los datos ingresados
            let xn1 = parseFloat(document.getElementById("txtN1").value);
            let xn2 = parseFloat(document.getElementById("txtN2").value);
            let xn3 = parseFloat(document.getElementById("txtN3").value);
            //Definir una variable que guarde el mayor
            let xm = 0; //Inicializar
            //validación
            if (xn1 >0 && xn2 > 0 && xn3 > 0){
                //proceso
                if(xn1 > xn2){
                  xm = xn1;
                }else{
                xm = xn2;
                }
                if (xn3 > xm){
                  xm = xn3;
                }
                //5. Mostrar resultados
                document.getElementById("txtRes").value = xm;
            }else
                alert ("verificar número, deben ser positivo");         
        }

        function calcular_menor(){
            let xn1 = parseFloat(document.getElementById("txtN1").value);
            let xn2 = parseFloat(document.getElementById("txtN2").value);
            let xn3 = parseFloat(document.getElementById("txtN3").value);

            let xm = 0;

            if (xn1 >0 && xn2 > 0 && xn3 > 0){

                if(xn1 < xn2){
                    xm = xn1;
                }else{
                    xm = xn2;
                }
                if (xn3< xm){
                    xm = xn3;
                }
                
                document.getElementById("txtRes").value = xm;
            }
        }
    </script>
</head>
<body>
    <h1>IF ANIDADO</h1>
    <h2>Hallar el mayor número</h2>
    <hr>
    <h3>Ingrese número 1</h3>
    <input type="text" value="" id="txtN1">
    <h3>Ingrese número 2</h3>
    <input type="text" value="" id="txtN2">
    <h3>Ingrese número 3</h3>
    <input type="text" value="" id="txtN3">
    <h3>Resultado</h3>
    <input type="text" value="" id="txtRes">
    <br>
    <input type="button" onclick="calcular_mayor();" value="Calcular Mayor">
    <input type="button" onclick="calcular_menor();" value="Calcular Menor">
    
</body>
</html>
